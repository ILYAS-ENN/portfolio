# ============================================================
#  GitHub Pages — Deploy (static site, no build step)
#  Déclenché : push sur main  +  lancement manuel possible
# ============================================================
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:          # ← bouton "Run workflow" dans l'interface GitHub

# Permissions nécessaires pour déployer sur Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Évite les déploiements en parallèle ; le dernier commit gagne
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Récupère le code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configure Pages (désactive Jekyll, prépare l'environnement)
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # 3. Empaquète les fichiers statiques
      #    On exclut style.css (ancien fichier, non chargé par les HTML)
      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .          # racine du repo = tout le site

      # 4. Déploie sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
